[tox]
isolated_build = True
envlist = isort, ruff, black, mypy, {{cookiecutter.tox_python_versions}}

[testenv:isort]
whitelist_externals = poetry
deps = isort
commands = poetry run isort --check-only {{cookiecutter.source_dir}} tests

[testenv:black]
whitelist_externals = poetry
deps = black
commands = poetry run black --check {{cookiecutter.source_dir}} tests

[testenv:ruff]
whitelist_externals = poetry
deps = ruff
commands = poetry run ruff {{cookiecutter.source_dir}} tests

[testenv:mypy]
whitelist_externals = poetry
deps = mypy
commands =
  poetry install
  poetry run mypy .

[testenv]
whitelist_externals = poetry
deps = pytest
commands =
  poetry install
  poetry run pytest
